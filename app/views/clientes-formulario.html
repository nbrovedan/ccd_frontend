<div class="page-header">
  <h3>Adicionar clientes</h3>
</div>

<div class="" style="padding-top:10px">
  <p ng-show="clienteForm.$invalid">Preencha todos os campos marcados com <label class="text-danger">*</label></p>
  <form name="clienteForm">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputName">Nome <label class="text-danger">*</label></label>
        <input type="text" class="form-control"
               ng-model="clientes.nome" id="inputName"
               placeholder="Darth Vader" name="nome"
               ng-class="{ 'input-error' : clienteForm.nome.$invalid && !clienteForm.nome.$pristine }"
               required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCPF">CPF <label class="text-danger">*</label></label>
        <input type="text" class="form-control"
               ng-model="clientes.cpf" id="inputCPF"
               name="cpf" placeholder="787.908.490-86"
               mask='999.999.999-99' clean="true"
               ng-class="{ 'input-error' : clienteForm.cpf.$invalid && !clienteForm.cpf.$pristine }"
               required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputSexo">Sexo <label class="text-danger">*</label></label>
        <select class="form-control" id="inputSexo"
                ng-model="clientes.sexo" name="sexo"
                ng-class="{ 'input-error' : clienteForm.sexo.$invalid && !clienteForm.sexo.$pristine }"
                required>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outros</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstadoCivil">Estado civil <label class="text-danger">*</label></label>
        <select class="form-control" id="inputEstadoCivil" ng-model="clientes.estadoCivil">
          <option value="Casado">Casado</option>
          <option value="Divorciado">Divorciado</option>
          <option value="Solteiro">Solteiro</option>
          <option value="União estável">União estável</option>
          <option value="Viúvo">Viúvo</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputDependentes">Dependentes <label class="text-danger">*</label></label>
        <input type="number" class="form-control"
               ng-model="clientes.dependentes" id="inputDependentes"
               placeholder="0" name="dependentes"
               ng-class="{ 'input-error' : clienteForm.dependentes.$invalid && !clienteForm.dependentes.$pristine }"
               required>
      </div>
      <div class="form-group col-md-2">
        <label for="inputIdade">Idade <label class="text-danger">*</label></label>
        <input type="number" class="form-control"
               id="inputIdade" ng-model="clientes.idade"
               placeholder="30" name="idade" required
               ng-class="{ 'input-error' : clienteForm.idade.$invalid && !clienteForm.idade.$pristine }">
      </div>
      <div class="form-group col-md-4">
        <label for="inputRenda">Renda <label class="text-danger">*</label></label>
        <input type="currency" class="form-control" id="inputRenda"
               ng-model="clientes.renda" placeholder="2500.00"
               mask="9?9?9?9?9?9?9?9?9.99" name="renda"
               ng-class="{ 'input-error' : clienteForm.renda.$invalid && !clienteForm.renda.$pristine }"
               required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputEstado">Estado <label class="text-danger">*</label></label>
        <select class="form-control" id="inputEstado"
                ng-model="clientes.estado" name="estado"
                required>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AM">Amazonas</option>
          <option value="AP">Amapá</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MG">Minas Gerais</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MT">Mato Grosso</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="PR">Paraná</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="SC">Santa Catarina</option>
          <option value="SE">Sergipe</option>
          <option value="SP">São Paulo</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>
      <div class="form-row col-md-3">
        <button type="submit" class="btn btn-primary btn-lg col-md-12"
                ng-click="salvar(clientes)"
                ng-disabled="clienteForm.$invalid">Salvar</button>
      </div>
      <div class="form-row col-md-2">
        <button type="submit" class="btn btn-warning btn-lg col-md-12" ui-sref="main.clientes">Descartar</button>
      </div>
      <div class="form-row col-md-3" ng-show="clientes.codigo">
        <button type="submit" class="btn btn-danger btn-lg col-md-5" ng-click="remover(clientes)">Deletar</button>
      </div>
    </div>
  </form>
</div>
